<!DOCTYPE html>
<html>
  <head>
    <title>PROJECT CAPSTONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">TBC CLASSIFICATION</h1>

    <form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
      <input class="form-control" type="file" name="imagefile">
      <input class="btn btn-primary mt-3" type="submit" value="Predict image">
    </form>
    
    {% if prediction %}
        <p class="text-center"> The prediction is {{prediction}}</p>
    {% endif %}

  </body>
</html>
