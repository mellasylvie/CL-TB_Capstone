<!DOCTYPE html>
<html>
  <head>
    <title>CL-TB APPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">TBC CLASSIFICATION</h1>

    <form class="p-3 text-center" action='/submit', method="post" enctype="multipart/form-data">
      <input class="form-control" type="file" name="imagefile">
      <input class="btn btn-primary mt-3" type="submit" value="Predict image">
    </form>
    
    {% if prediction %}
        <img src="{{image}}" class="rounded mx-auto d-block" height="300px" width="300px" alt="Gambar Chest X-Ray"><br>
        <p class="text-center"> Hasil prediksi Chest-X-Ray ini termasuk dalam kategori <b>{{prediction}}</b></p>
    {% endif %}

  </body>
</html>
